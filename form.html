<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register to Play</title>
    <link rel="stylesheet" href="form.css">
    <script
    src="https://kit.fontawesome.com/d8f052c6cf.js"
    crossorigin="anonymous"
  ></script>
</head>
<body>
  <div id="parentEl">
    <div id="firstEl"></div>
    <div id="currEl"></div>
    <div id="lastEl"></div>
  </div>
    <div class="container">
        <div class="image-container">
            <img src="./images/spaceInvaders.png" alt="space invaders">
        </div>
        <!-- Container form -->
         <div id="form-container1">
           <h1>CLICK ME one time!</h1>
         </div>
        <div class="form-container">
            <!-- Registration Side -->
            <div>
              <h1>Register</h1>
              <p>Sign up to play!</p>
      
              <!-- Registration Form -->
              <form id="registration">
                <input name="username" type="text" placeholder="Username" />
                <span class="input-icon"><i class="fa-solid fa-user"></i></span><br />
      
                <input name="email" type="text" placeholder="Email" pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$" />
                <span class="input-icon"><i class="fa-solid fa-envelope"></i></span
                ><br />
      
                <input name="password" type="password" placeholder="Password" pattern="^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$%^&-+=()])(?=\\S+$).{8, 20}$"/>
                <span class="input-icon"><i class="fa-solid fa-key"></i></span><br />
      
                <input
                  name="passwordCheck"
                  type="password"
                  placeholder="Repeat Password"
                />
                <span class="input-icon"><i class="fa-solid fa-key"></i></span
                ><br /><br />
      
                <div class="flex-row">
                  <input name="terms" type="checkbox" />
                  <label for="terms"
                    >I agree to the&nbsp;<a href="#">Terms of Use</a>.</label
                  >
                  <input type="submit" value="Register" />
                </div>
              </form>
            </div>
      
            <!-- Login Side -->
            <div>
              <h1>Login</h1>
              <p>Login to play!</p>
      
              <!-- Login Form -->
              <form id="login" style="border-bottom: 1px solid lightgray">
                <input name="username" type="text" placeholder="Username" />
                <span class="input-icon"><i class="fa-solid fa-user"></i></span><br />
      
                <input name="password" type="password" placeholder="Password" />
                <span class="input-icon"><i class="fa-solid fa-key"></i></span
                ><br /><br />
      
                <div class="flex-row">
                  <input name="persist" type="checkbox" />
                  <label for="persist">Keep me logged in.</label>
                  <input type="submit" value="Login" />
                </div>
                <br /><br />
              </form>
    
              <p>Forgot your <a href="#">Username</a> or <a href="#">Password?</a></p>
            </div>
          </div>
    </div>
    <div id="signIn"><a href="index.html"><span id="signInText">Sign In</span></a></div>
    <script src="form.js"></script>
</body>
</html>
